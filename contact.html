            <div class="col-sm-6">
                    <p><i class="fas fa-location-arrow"></i> Address: HUB-Robeson Center University Park, PA 16802 </p>
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="500" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=HUB&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div><style>.mapouter{position:relative;text-align:right;height:400px;width:500px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:500px;}</style></div>

            <div class="col sm-6">
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/myrldvqx" method="POST">
                    <fieldset id="fs-frm-inputs">
                    <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
                    <br>
                    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                    <br>
                    <label for="email-address"><i class="far fa-envelope"></i> Email Address</label>
                    <br>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                    <br>
                    <label for="message"><i class="far fa-comment-alt"></i> Message</label>
                    <br>
                    <textarea rows="10" name="message" id="message" placeholder="Your message here." required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" value="Submit">
            </div>
        </form>
